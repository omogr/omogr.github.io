                caption: '–í –¥–µ—Ç—Å–∫–∏—Ö –≥–ª–∞–∑–∞—Ö ‚Äî –±–µ—Å–∫—Ä–∞–π–Ω–∏–µ –≥–æ—Ä–∏–∑–æ–Ω—Ç—ã, –≥–¥–µ –∫–∞–∂–¥—ã–π –≤–∑–≥–ª—è–¥ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ø—É—Ç–µ–≤–æ–¥–Ω–æ–π –∑–≤–µ–∑–¥–æ–π –∫ –Ω–µ–∏–∑–≤–µ–¥–∞–Ω–Ω–æ–º—É. (o2)',
                width: 1,
                category: 'water'
            },
            {
                low: 'vlk/starsh_________001-lq.webp',
                high: 'vlk/starsh_________001.webp',
                caption: '(o3) <p>–≠—Ç–æ—Ç —Ñ–æ—Ç–æ–∞–ª—å–±–æ–º ‚Äì —Å–æ–±—Ä–∞–Ω–Ω–∞—è –ø–æ –∫—Ä—É–ø–∏—Ü–∞–º –ª–µ—Ç–æ–ø–∏—Å—å –Ω–∞—à–∏—Ö —à–∫–æ–ª—å–Ω—ã—Ö –ª–µ—Ç. –ò –∫–ª—é—á–µ–≤–∞—è —Ñ–∏–≥—É—Ä–∞ –≤ –µ–≥–æ —Å–æ–∑–¥–∞–Ω–∏–∏ ‚Äì –ê–ª–µ–∫—Å–µ–π –í–æ–ª–∫–∞–Ω–æ–≤. –ó–∞ –µ–≥–æ –≤–Ω–µ—à–Ω–µ–π —Å–∫—Ä–æ–º–Ω–æ—Å—Ç—å—é —Å–∫—Ä—ã–≤–∞–µ—Ç—Å—è —Ä–µ—à–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å —á–µ–ª–æ–≤–µ–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è –∏ —Ç–æ–Ω–∫–∏–π –≤–∫—É—Å —Ü–µ–Ω–∏—Ç–µ–ª—è –≤–∞–∂–Ω—ã—Ö –º–æ–º–µ–Ω—Ç–æ–≤. –ö–æ–≥–¥–∞ –≤—Ä–µ–º—è –±—ã–ª–æ –Ω–µ–ø—Ä–æ—Å—Ç—ã–º, –∏–º–µ–Ω–Ω–æ –ê–ª–µ–∫—Å–µ–π –ø—Ä–æ—è–≤–∏–ª –º—É–∂–µ—Å—Ç–≤–æ, –ø—Ä–∏—Å–ª–∞–≤ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏, —Å—Ç–∞–≤—à–∏–µ –æ—Å–Ω–æ–≤–æ–π –∞–ª—å–±–æ–º–∞. –ë–ª–∞–≥–æ–¥–∞—Ä—è –µ–≥–æ —Å–º–µ–ª–æ–º—É –ø–æ—Å—Ç—É–ø–∫—É –∏ —ç—Å—Ç–µ—Ç–∏—á–µ—Å–∫–æ–º—É —á—É—Ç—å—é, –º—ã –º–æ–∂–µ–º —Å–µ–≥–æ–¥–Ω—è –ø–µ—Ä–µ–∂–∏–≤–∞—Ç—å —ç—Ç–∏ –º–≥–Ω–æ–≤–µ–Ω–∏—è –≤–Ω–æ–≤—å.</p>',
                width: 2,
                category: 'water'
            }
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const closeBtn = document.querySelector('.close-btn');
        const featuredImg = document.querySelector('.featured-img');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è Masonry
        let msnry = null;
        let resizeTimer;
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∑–∞–≥—Ä—É–∑—á–∏–∫
        loader.classList.add('active');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏
        function createPhotoElement(photo, index) {
            const widthClass = photo.width === 2 ? 'grid-item--width2' : '';
            
            return `
                <div class="grid-item ${widthClass} ${photo.category}" data-index="${index}">
                    <div class="photo-container">
                        <img src="${photo.low}" 
                             data-src="${photo.high}" 
                             alt="${photo.caption}" 
                             class="photo blur">
                    </div>
                    <div class="caption">${photo.caption}</div>
                </div>
            `;
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –≤ —Å–µ—Ç–∫—É
        photos.forEach((photo, index) => {
            grid.innerHTML += createPhotoElement(photo, index);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Masonry
        function initMasonry() {
            if (msnry) {
                msnry.destroy();
            }
            
            msnry = new Masonry(grid, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-sizer',
                gutter: 20,
                percentPosition: true,
                transitionDuration: 0
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è Masonry
        function layoutMasonry() {
            if (msnry) {
                msnry.layout();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤—ã—Å–æ–∫–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞
        function loadHighQualityImages() {
            const lowQualityImages = document.querySelectorAll('.photo.blur');
            let loadedCount = 0;
            const totalImages = lowQualityImages.length + 1; // +1 –¥–ª—è –≥–ª–∞–≤–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            function imageLoaded() {
                loadedCount++;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º Masonry –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                if (loadedCount === totalImages) {
                    loader.classList.remove('active');
                    initMasonry();
                }
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≥–ª–∞–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –≤—ã—Å–æ–∫–æ–º –∫–∞—á–µ—Å—Ç–≤–µ
            const featuredHighRes = new Image();
            featuredHighRes.src = featuredImg.dataset.src;
            featuredHighRes.onload = function() {
                featuredImg.src = this.src;
                featuredImg.classList.remove('blur');
                imageLoaded();
            };
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≥–∞–ª–µ—Ä–µ–∏ –≤ –≤—ã—Å–æ–∫–æ–º –∫–∞—á–µ—Å—Ç–≤–µ
            lowQualityImages.forEach(img => {
                const highRes = new Image();
                highRes.src = img.dataset.src;
                highRes.onload = function() {
                    img.src = this.src;
                    img.classList.remove('blur');
                    imageLoaded();
                };
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Masonry –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', function() {
            initMasonry();
            setTimeout(loadHighQualityImages, 300);
        });
        
        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                layoutMasonry();
            }, 250);
        });

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Ç–µ–∫—É—â–µ–π –∫–Ω–æ–ø–∫–µ
                this.classList.add('active');
                
                const filterValue = this.getAttribute('data-filter');
                
                if (msnry) {
                    msnry.arrange({
                        filter: filterValue
                    });
                }
            });
        });

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –ª–∞–π—Ç–±–æ–∫—Å–µ
        grid.addEventListener('click', function(e) {
            const gridItem = e.target.closest('.grid-item');
            if (gridItem) {
                const index = gridItem.dataset.index;
                const photo = photos[index];
                
                lightboxImg.src = photo.high;
                lightboxCaption.textContent = photo.caption;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ª–∞–π—Ç–±–æ–∫—Å–∞
        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) closeLightbox();
        });

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –ª–∞–π—Ç–±–æ–∫—Å–∞
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Esc
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeLightbox();
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ Masonry –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ –¥–ª—è —Ä–µ—à–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º —Å –ø—Ä–æ—Ä–∏—Å–æ–≤–∫–æ–π
        let lastScrollPosition = 0;
        window.addEventListener('scroll', function() {
            const currentScrollPosition = window.pageYOffset;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º Masonry —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–æ–∫—Ä—É—Ç–∏–ª –±–æ–ª–µ–µ 100px
            if (Math.abs(currentScrollPosition - lastScrollPosition) > 100) {
                layoutMasonry();
                lastScrollPosition = currentScrollPosition;
            }
        });
        
        // –†–µ—à–µ–Ω–∏–µ –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function forceRedraw() {
            grid.style.display = 'none';
            grid.offsetHeight; // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –ø–µ—Ä–µ—Å—á–µ—Ç
            grid.style.display = '';
            layoutMasonry();
        }
        
        // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ Masonry –¥–ª—è —Ä–µ—à–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º —Å –ø—Ä–æ—Ä–∏—Å–æ–≤–∫–æ–π
        // setInterval(forceRedraw, 3000);
    </script>
</body>
