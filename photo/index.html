<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оптимизированная фотогалерея с Masonry</title>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
			background: linear-gradient(135deg, #e0f7fa 0%, #f5f5dc 100%);
			color: #37474f;
        }
       .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .featured-photo {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            position: relative;
        }
        
        .featured-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            display: block;
        }
        
        .featured-photo:hover .featured-img {
            transform: scale(1.03);
        }
        
        .featured-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 30px 20px 20px;
            color: white;
        }
        
        .grid {
            margin: 0 auto;
        }
        
        .grid-sizer, .grid-item {
            width: calc(33.333% - 20px);
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            will-change: transform, opacity;
        }
        
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        
        .grid-item--width2 { 
            width: calc(66.666% - 20px); 
        }
        
        .photo-container {
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .photo {
            width: 100%;
            display: block;
            transition: all 0.4s ease;
        }
        
        .photo.blur {
            filter: blur(10px);
            transform: scale(1.05);
        }
        
        .caption {
            padding: 15px;
            font-size: 0.95rem;
        }
        
        .gutter-sizer {
            width: 20px;
        }
        
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }
        
        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 5px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.6);
        }
        
        .lightbox-caption {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            color: #fff;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
            background: rgba(200,0,0,0.7);
        }
        
        .loader {
            text-align: center;
            padding: 30px;
            font-size: 1.2rem;
            display: none;
        }
        
        .loader.active {
            display: block;
        }
        
        .loader-dots {
            display: inline-block;
            margin-left: 10px;
        }
        
        .loader-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            margin: 0 3px;
            animation: bounce 1.5s infinite ease-in-out both;
        }
        
        .loader-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loader-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        @media (max-width: 1100px) {
            .grid-sizer, .grid-item { width: calc(50% - 15px); }
            .grid-item--width2 { width: calc(100% - 15px); }
        }
        
        @media (max-width: 768px) {
            .featured-photo { height: 350px; }
            .grid-sizer, .grid-item { width: 100%; }
            .grid-item--width2 { width: 100%; }
            h1 { font-size: 2.2rem; }
            .controls { gap: 10px; }
            .filter-btn { padding: 6px 15px; font-size: 0.9rem; }
        }
        
        @media (max-width: 480px) {
            body { padding: 10px; }
            .featured-photo { height: 250px; }
            .featured-caption { padding: 15px 10px 10px; }
            header { padding: 10px; }
        }
		.grid-item {
		  background: rgba(255, 255, 255, 0.85); /* Полупрозрачный белый */
		  backdrop-filter: blur(8px);
		}

		.filter-btn {
		  background: rgba(0, 0, 0, 0.05);
		  color: #333;
		  border: 1px solid rgba(0,0,0,0.1);
		}
		h1 {
		  color: #2c3e50; /* Темно-синий вместо белого */
		  text-shadow: 0 1px 2px rgba(0,0,0,0.1);
		}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Фотогалерея</h1>
            <p class="subtitle">Галерея природных красот</p>
        </header>
        
        <div class="featured-photo">
            <img src="photo_2025-07-19_16-27-03-lq.jpg" 
                 data-src="photo_2025-07-19_16-27-03-lq.jpg" 
                 alt="Горный пейзаж" class="featured-img blur">
            <div class="featured-caption">
                <h2>Пейзаж с одиноким деревом</h2>
                <p>Закат над горным хребтом создает незабываемую игру цветов на небе</p>
            </div>
            
        </div>
        <header>
            
            <p class="subtitle">Галерея природных красот</p>
        </header>
        
        <div class="controls">
            <button class="filter-btn active" data-filter="*">Все фотографии</button>
            <button class="filter-btn" data-filter=".mountains">Горы</button>
            <button class="filter-btn" data-filter=".forest">Лес</button>
            <button class="filter-btn" data-filter=".water">Вода</button>
        </div>
        
        <div class="loader" id="loader">
            Загрузка изображений <span class="loader-dots"><span></span><span></span><span></span></span>
        </div>
        
        <div class="grid" id="grid">
            <div class="grid-sizer"></div>
            <!-- Фотографии будут добавлены с помощью JavaScript -->
        </div>
        
        <div class="lightbox" id="lightbox">
            <div class="close-btn">&times;</div>
            <div class="lightbox-content">
                <img src="" alt="" class="lightbox-img" id="lightbox-img">
                <div class="lightbox-caption" id="lightbox-caption"></div>
            </div>
        </div>
    </div>

    <script>
        // Данные фотографий с категориями
        const photos = [
            {
                low: 'photo_2025-07-19_16-27-03-lq.jpg',
                high: 'photo_2025-07-19_16-27-03-lq.jpg',
                caption: 'Туманное утро в лесу',
                width: 1,
                category: 'forest'
            },
            {
                low: 'photo_2025-07-19_16-27-03-lq.jpg',
                high: 'photo_2025-07-19_16-27-03-lq.jpg',
                caption: 'Зеленый тропический лес',
                width: 2,
                category: 'forest'
            },
            {
                low: 'photo_2025-07-19_16-27-03-lq.jpg',
                high: 'photo_2025-07-19_16-27-03-lq.jpg',
                caption: 'Водопад в горах',
                width: 1,
                category: 'water'
            },
            {
                low: 'https://images.unsplash.com/photo-1476820865390-c52aeebb9891?auto=format&fit=crop&w=800&q=10',
                high: 'https://images.unsplash.com/photo-1476820865390-c52aeebb9891?auto=format&fit=crop&w=800&q=80',
                caption: 'Яркий закат над океаном',
                width: 1,
                category: 'water'
            },
            {
                low: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=10',
                high: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=80',
                caption: 'Пейзаж с одиноким деревом',
                width: 2,
                category: 'mountains'
            },
            {
                low: 'photo_2025-07-19_16-27-03-lq.jpg',
                high: 'photo_2025-07-19_16-27-03-lq.jpg',
                caption: 'Осенний лес в горах',
                width: 1,
                category: 'mountains'
            },
            {
                low: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=800&q=10',
                high: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=800&q=80',
                caption: 'Тропа в волшебном лесу',
                width: 1,
                category: 'forest'
            },
            {
                low: 'photo_2025-07-19_16-27-03-lq.jpg',
                high: 'photo_2025-07-19_16-27-03-lq.jpg',
                caption: 'Поле цветов на закате',
                width: 2,
                category: 'forest'
            },
            {
                low: 'https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?auto=format&fit=crop&w=800&q=10',
                high: 'https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?auto=format&fit=crop&w=800&q=80',
                caption: 'Скалистый берег океана',
                width: 1,
                category: 'water'
            },
            {
                low: 'photo_2025-07-19_16-27-03-lq.jpg',
                high: 'photo_2025-07-19_16-27-03-lq.jpg',
                caption: 'Заснеженные горные вершины',
                width: 1,
                category: 'mountains'
            }
        ];

        // Элементы DOM
        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const closeBtn = document.querySelector('.close-btn');
        const featuredImg = document.querySelector('.featured-img');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Переменные для управления Masonry
        let msnry = null;
        let resizeTimer;
        
        // Отображаем загрузчик
        loader.classList.add('active');

        // Функция для создания элемента фотографии
        function createPhotoElement(photo, index) {
            const widthClass = photo.width === 2 ? 'grid-item--width2' : '';
            
            return `
                <div class="grid-item ${widthClass} ${photo.category}" data-index="${index}">
                    <div class="photo-container">
                        <img src="${photo.low}" 
                             data-src="${photo.high}" 
                             alt="${photo.caption}" 
                             class="photo blur">
                    </div>
                    <div class="caption">${photo.caption}</div>
                </div>
            `;
        }

        // Добавляем фотографии в сетку
        photos.forEach((photo, index) => {
            grid.innerHTML += createPhotoElement(photo, index);
        });

        // Инициализация Masonry
        function initMasonry() {
            if (msnry) {
                msnry.destroy();
            }
            
            msnry = new Masonry(grid, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-sizer',
                gutter: 20,
                percentPosition: true,
                transitionDuration: 0
            });
        }
        
        // Функция для обновления Masonry
        function layoutMasonry() {
            if (msnry) {
                msnry.layout();
            }
        }
        
        // Функция для загрузки изображений высокого качества
        function loadHighQualityImages() {
            const lowQualityImages = document.querySelectorAll('.photo.blur');
            let loadedCount = 0;
            const totalImages = lowQualityImages.length + 1; // +1 для главного изображения
            
            // Функция для обработки загрузки изображения
            function imageLoaded() {
                loadedCount++;
                
                // Обновляем Masonry после загрузки всех изображений
                if (loadedCount === totalImages) {
                    loader.classList.remove('active');
                    initMasonry();
                }
            }
            
            // Загружаем главное изображение в высоком качестве
            const featuredHighRes = new Image();
            featuredHighRes.src = featuredImg.dataset.src;
            featuredHighRes.onload = function() {
                featuredImg.src = this.src;
                featuredImg.classList.remove('blur');
                imageLoaded();
            };
            
            // Загружаем изображения галереи в высоком качестве
            lowQualityImages.forEach(img => {
                const highRes = new Image();
                highRes.src = img.dataset.src;
                highRes.onload = function() {
                    img.src = this.src;
                    img.classList.remove('blur');
                    imageLoaded();
                };
            });
        }
        
        // Инициализация Masonry после загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            initMasonry();
            setTimeout(loadHighQualityImages, 300);
        });
        
        // Оптимизированный обработчик изменения размера окна
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                layoutMasonry();
            }, 250);
        });

        // Фильтрация изображений
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Убираем активный класс у всех кнопок
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Добавляем активный класс текущей кнопке
                this.classList.add('active');
                
                const filterValue = this.getAttribute('data-filter');
                
                if (msnry) {
                    msnry.arrange({
                        filter: filterValue
                    });
                }
            });
        });

        // Открытие изображения в лайтбоксе
        grid.addEventListener('click', function(e) {
            const gridItem = e.target.closest('.grid-item');
            if (gridItem) {
                const index = gridItem.dataset.index;
                const photo = photos[index];
                
                lightboxImg.src = photo.high;
                lightboxCaption.textContent = photo.caption;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        });

        // Закрытие лайтбокса
        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) closeLightbox();
        });

        // Функция закрытия лайтбокса
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Закрытие по Esc
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeLightbox();
        });
        
        // Обновление Masonry при прокрутке для решения проблем с прорисовкой
        let lastScrollPosition = 0;
        window.addEventListener('scroll', function() {
            const currentScrollPosition = window.pageYOffset;
            
            // Обновляем Masonry только если пользователь прокрутил более 100px
            if (Math.abs(currentScrollPosition - lastScrollPosition) > 100) {
                layoutMasonry();
                lastScrollPosition = currentScrollPosition;
            }
        });
        
        // Решение для принудительной перерисовки элементов
        function forceRedraw() {
            grid.style.display = 'none';
            grid.offsetHeight; // Принудительный пересчет
            grid.style.display = '';
            layoutMasonry();
        }
        
        // Периодическое обновление Masonry для решения проблем с прорисовкой
        // setInterval(forceRedraw, 3000);
    </script>
</body>
</html>
